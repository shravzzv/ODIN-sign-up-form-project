<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div>
          <img src="assets/odin-lined.png" alt="logo" class="logo" />
          <span>ODIN</span>
        </div>
      </aside>
      <main>
        <p>
          This is not a real online service! You know need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>You know you want to.</p>
        <form action="" method="">
          <h1>Let's do this!</h1>
          <ul>
            <li class="form-control">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first_name" />
            </li>
            <li class="form-control">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last_name" />
            </li>
            <li class="form-control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </li>
            <li class="form-control">
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone" />
            </li>
            <li class="form-control">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="error"
              />
            </li>
            <li class="form-control">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm-password"
                class="error"
              />
            </li>
          </ul>
          <button type="submit">Create Account</button>
          <p>Already have an accoun? <a href="">Log in</a></p>
        </form>
      </main>
    </div>
  </body>
</html>
